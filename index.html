<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level Tracker</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .frame-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      background-image: url('HealthFrame.png');
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      font-size: clamp(14px, 2vw, 20px);
      overflow: hidden;
      padding-bottom: 100%;
    }
            
    .content {
      position: absolute;
      top: 10%;
      left: 10%;
      right: 10%;
      bottom: 10%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      font-size: clamp(14px, 1.2vw, 18px);
      color: #222;
      overflow: auto;
    }
        
    .content h1 {
      font-size: 2em;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
    
    #level {
      font-size: 2em;
    }

    button {
      background: #333;
      color: white;
      border: 1px solid #666;
      font-size: 0.8em;
      padding: 0.4em 1.5em;
      margin: 0.4em;
      cursor: pointer;
      border-radius: 5px;
    }
    
    .xp-bar-container {
      height: 1.5em;
      border-radius: 0.8em;
      margin: 0.5em 10% 1em 10%;
      background: #ddd;
      overflow: hidden;
    }
      
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <div class="content">
      <h1>Level <strong id="level-whole">0</strong></h1>

      <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 1em;">
        <div style="display: flex; align-items: center; gap: 0.5em;">
          <div id="fraction-display" style="font-size: 1.5em">
            Progress <span id="level-fraction">0</span>/10
          </div>
        </div>
      </div>

      <div class="xp-bar-container">
        <div id="xp-bar" style="height: 100%; background: gold; width: 100%; transition: width 0.3s ease;"></div>
      </div>

      <div>
        <button onclick="updateFractionalLevel(-1)">-</button>
        <button onclick="updateFractionalLevel(1)">+</button>
      </div>
    </div>

    <img id="levelup-overlay" src="LevelUp.png" alt="LevelUp" style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 5;
    ">
  </div>

<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // --- Supabase config ---
    const SUPABASE_URL = 'https://emrsydwvrmwrnyrotgdl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVtcnN5ZHd2cm13cm55cm90Z2RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MjUxNjUsImV4cCI6MjA3NzQwMTE2NX0.7xiMRkxH72DTTzOR_CdtCXqSJXyg7pNbu4jh4zhjGSs';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- Widget setup ---
    const urlParams = new URLSearchParams(window.location.search);
    const characterId = urlParams.get('id') || 'bragi'; // dynamic per Notion page
    const levelWholeEl = document.getElementById("level-whole");
    const levelFractionEl = document.getElementById("level-fraction");
    const xpBar = document.getElementById("xp-bar");
    const levelupOverlay = document.getElementById("levelup-overlay");

    let level = 0;
    let fractional_level = 0;

    // Load data from Supabase
    async function loadData() {
      const { data, error } = await supabase
        .from('widgets')
        .select('level, fractional_level')
        .eq('id', characterId)
        .single();

      if (error) {
        console.error('Error loading level data:', error);
        return;
      }

      level = data.level;
      fractional_level = data.fractional_level;
      renderLevel();
    }

    // Save data to Supabase
    async function saveData() {
      const { error } = await supabase
        .from('widgets')
        .update({
          level: level,
          fractional_level: fractional_level
        })
        .eq('id', characterId);

      if (error) console.error('Error saving level data:', error);
    }

    function renderLevel() {
      levelWholeEl.textContent = level;
      levelFractionEl.textContent = fractional_level;

      const percent = Math.min(100, (fractional_level / 10) * 100);
      xpBar.style.width = `${percent}%`;
    }

    async function updateFractionalLevel(change) {
      let didLevelUp = false;

      fractional_level += change;

      // Handle overflow and underflow
      if (fractional_level >= 10) {
        level += 1;
        fractional_level = 0;
        didLevelUp = true;
      } else if (fractional_level < 0) {
        if (level > 0) {
          level -= 1;
          fractional_level = 9;
        } else {
          fractional_level = 0;
        }
      }

      renderLevel();
      saveData();

      if (didLevelUp) {
        levelupOverlay.style.opacity = 1;
        setTimeout(() => {
          levelupOverlay.style.opacity = 0;
        }, 800);
      }
    }

    // Initialize
    loadData();

    // Expose button functions globally
    window.updateFractionalLevel = updateFractionalLevel;
  </script>
</body>
</html>
